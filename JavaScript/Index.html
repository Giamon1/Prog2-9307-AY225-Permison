<!DOCTYPE html>
<html>
<head>
    <title>Student Record System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 900px;
            text-align: center;
        }

        input {
            padding: 6px;
            margin: 4px;
            width: 120px;
            border: 1px solid #000;
        }

        button {
            padding: 6px 10px;
            margin: 4px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
        }

        th {
            background: #f5f5f5;
        }
        footer {
        margin-top: 20px;
        font-size: 12px;
        color: #000000;
        font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Student Record System</h2>

    <div class="form">
        <input id="studentId" placeholder="Student ID">
        <input id="firstName" placeholder="First Name">
        <input id="lastName" placeholder="Last Name">
        <input id="lab1" placeholder="Lab 1">
        <input id="lab2" placeholder="Lab 2">
        <input id="lab3" placeholder="Lab 3">
        <input id="prelim" placeholder="Prelim Exam">
        <input id="attendance" placeholder="Attendance">
        <button onclick="addRecord()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First</th>
                <th>Last</th>
                <th>Lab 1</th>
                <th>Lab 2</th>
                <th>Lab 3</th>
                <th>Prelim</th>
                <th>Attendance</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

    <footer>
        Records - Gian Carlo J. Permison - 23-0322-603
    </footer>

<script src="script.js"></script>
</body>
</html>
